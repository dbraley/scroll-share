apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scroll-share-ingress
  namespace: scroll-share
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: scrollshare.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
