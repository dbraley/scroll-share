version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: scroll-share-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: scrollshare
      POSTGRES_PASSWORD: scrollshare_dev
      POSTGRES_DB: scrollshare
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./deploy/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrollshare -d scrollshare"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
